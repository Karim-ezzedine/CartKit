name: Release Tag Main Guard

on:
  push:
    tags:
      - "v*"

jobs:
  verify-tag-points-to-main-history:
    name: Verify release tag commit is on main
    runs-on: ubuntu-latest

    steps:
      - name: Checkout tagged commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag commit is reachable from origin/main
        run: |
          git fetch origin main --depth=1

          if git merge-base --is-ancestor "${GITHUB_SHA}" "origin/main"; then
            echo "Tag commit is on main history."
            exit 0
          fi

          echo "Tag commit is not on main history."
          echo "Release tags (v*) must reference commits already merged into main."
          exit 1
